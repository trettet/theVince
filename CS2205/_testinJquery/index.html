<!DOCTYPE html>
<html>
    <head>
        <style>
            .box {
                height: 128px;
                width: 128px;
                border: 2px solid black;
                margin: 5px;
                display: inline-block;
                background-size: 100%;
            }
            
            .koala {
                background-image: url("img/1.jpg");
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <br>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <br>
        <div class="box koala"></div>
        <div class="box koala"></div>
        <div class="box koala"></div>
        <div class="box koala"></div>
        <div class="box koala"></div>
    </body>
</html>

<script src="js/jquery.min.js" type="text/javascript"></script>

<script>
    var prev;
    $(document).ready(function(){
        
        $(".box").on("click", function() {
            if (prev == null) {
				prev = $(this);
				$(this).css("border-color", "#ff7b00");
            } else if (prev != null) {
				$(prev).css("border-color", "black");
                
                if ($(prev).css("background-image") != "none" && $(this).css("background-image") == "none") {
                    $(prev).css("background-image", "none");
                    $(this).css("background-image", "url(\"img/1.jpg\")");
                }
                
				prev = null;
			}
            
        });
    });
</script>
