<!DOCTYPE html>
<html>
<head>
<style>
.box {
    width: 50px;
    height: 50px;
    position: absolute;
    background-image: url("img/pacman.gif");
    background-size: contain;
}

.dots {
    width: 30px;
    height: 30px;
    position: absolute;
    background-color: white;
    border-radius: 2px;
    left: 500px;
    top: 250px;
}

body {
    background-color: black;
}
</style>
</head>
<body>
    <!---<input type="text" class="user"></input>
    <p></p>-->
    <div class="box">
    </div>
    
    <div class="dots">
    </div>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script>
var t_id = -1;
$(document).ready(function(){
    //detect keyboard presses keypress, keydown, keyup
    /*$(document).on("keydown", function(key){
        console.log(key.keyCode);
        key.preventDefault();
    });*/
    
    /*$(".user").on("keyup", function(key){
        $("p").text($(".user").val());
    });*/
    $(document).on("keydown", function(e) {
        if (t_id != -1) {
            clearInterval(t_id);
            t_id = -1;
        }
        switch(e.keyCode) {
            case 37: t_id = setInterval(moveLeft,  20); break; // lft
            case 38: t_id = setInterval(moveUp,    20); break; // up_
            case 39: t_id = setInterval(moveRight, 20); break;// rgt
            case 40: t_id = setInterval(moveDown,  20); break; // dwn
            case 32: clearInterval(t_id); break;
        }
    });
});

function checkDots() {
    $(".dots").each(function(){
        var topDist = $('.box').offset().top - $(this).offset().top;
        var leftDist = $('.box').offset().left - ($(this).offset().left + 8);
        
        if (topDist >= -8 && topDist <= 8) {
            if (leftDist >= -8 && leftDist <= 8) {
                alert("hello");
            }
        }
    });
}

function moveRight() {
    $(".box").css("transform", "rotate(180deg)");
    if ($(".box").offset().left <= $(window).width()-60) {
        $(".box").css("left", "+=10");
    } else {
        clearInterval(t_id);
    }
    checkDots();
}

function moveLeft() {
    $(".box").css("transform", "none");
    if ($(".box").offset().left >= 0) {
        $(".box").css("left", "-=10");
    } else {
        clearInterval(t_id);
    }
    checkDots();
}

function moveUp() {
    $(".box").css("transform", "rotate(90deg)");
    if ($(".box").offset().top >= 0) {
        $(".box").css("top", "-=10");
    } else {
        clearInterval(t_id);
    }
    checkDots();
}

function moveDown() {
    $(".box").css("transform", "rotate(270deg)");
    if ($(".box").offset().top <= $(window).height()-60) {
        $(".box").css("top", "+=10");
    } else {
        clearInterval(t_id);
    }
    checkDots();
}
</script>
