<!DOCTYPE html>
<html>
<head>
<style>
.box {
    width: 50px;
    height: 50px;
    position: relative;
    background-image: url("img/pacman.gif");
    background-size: contain;
}

body {
    background-color: black;
}
</style>
</head>
<body>
    <!---<input type="text" class="user"></input>
    <p></p>-->
    <div class="box">
    </div>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script>
var t_id = -1;
$(document).ready(function(){
    //detect keyboard presses keypress, keydown, keyup
    /*$(document).on("keydown", function(key){
        console.log(key.keyCode);
        key.preventDefault();
    });*/
    
    /*$(".user").on("keyup", function(key){
        $("p").text($(".user").val());
    });*/
    $(document).on("keydown", function(e) {
        if (t_id != -1) {
            clearInterval(t_id);
            t_id = -1;
        }
        switch(e.keyCode) {
            case 37: t_id = setInterval(moveLeft,  20); break; // lft
            case 38: t_id = setInterval(moveUp,    20); break; // up_
            case 39: t_id = setInterval(moveRight, 20); break;// rgt
            case 40: t_id = setInterval(moveDown,  20); break; // dwn
        }
    });
});

function moveRight() {
    if (parseInt($(".box").css("left")) <= $(window).width()-52) {
        $(".box").css("left", "+=10");
        $(".box").css("transform", "rotate(180deg)");
    } else {
        clearInterval(t_id);
    }
}

function moveLeft() {
    if (parseInt($(".box").css("left")) >= 0) {
        $(".box").css("left", "-=10");
        $(".box").css("transform", "none");
    } else {
        clearInterval(t_id);
    }
}

function moveUp() {
    if (parseInt($(".box").css("top")) >= 0) {
        $(".box").css("top", "-=10");
        $(".box").css("transform", "rotate(90deg)");
    } else {
        clearInterval(t_id);
    }
}

function moveDown() {
    $(".box").css("top", "+=10");
    $(".box").css("transform", "rotate(270deg)");
}
</script>
